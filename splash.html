<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Alvin Jeong">
    <meta name="description" content="Lifelong learning webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" 
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Splash Page To Stoool</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">Hey Pupil,</h1>
        <p class="lead">Welcome to <span class="accent">stoool!</span> Freely ask, discuss, and learn about any topic you're interested in, with communities of lifelong learners.</p>
        <hr class="my-4">
        <p>Simply sign up and enjoy stoool for free!</p>
        
        <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="account-info-1">
        </div>

        <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="account-info-2">
        </div>

        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Password Confirm" aria-label="Password Confirm" aria-describedby="account-info-3">
        </div>

        <a class="btn btn-primary" href="#" role="button">Sign me up!</a>
        <a class="btn btn-primary" href="#" role="button">Log In</a>

    </div>
</body>
